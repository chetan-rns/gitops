config:
  argocd:
    namespace: argocd
  pipelines:
    name: cicd
environments:
- apps:
  - name: app-taxi
    services:
    - name: taxi
      pipelines:
        integration:
          bindings:
          - dev-app-taxi-taxi-binding
          - github-push-binding
      source_url: https://github.com/chetan-rns/taxi.git
      webhook:
        secret:
          name: webhook-secret-dev-taxi
          namespace: cicd
  name: dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- apps:
  - name: api
    services:
    - name: api-service
      pipelines:
        integration:
          bindings:
          - prod-api-api-service-binding
          - github-push-binding
      source_url: https://github.com/chetan-rns/nodejs-rest-http-crud.git
      webhook:
        secret:
          name: webhook-secret-prod-api-service
          namespace: cicd
  name: prod
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: stage
gitops_url: https://github.com/chetan-rns/gitops.git
