environments:
- apps:
  - name: taxi
    services:
    - taxi-svc
  name: chetan-dev
  pipelines:
    integration:
      binding: github-pr-binding
      template: app-ci-template
  services:
  - name: taxi-svc
    source_url: http://github.com/chetan-rns/taxi
    webhook:
      secret:
        name: github-webhook-secret-taxi-svc
        namespace: chetan-cicd
- apps:
  - name: test-app
    services:
    - go-server
  name: chetan-stage
  services:
  - name: go-server
    source_url: https://github.com/chetan-rns/Go-Server
    webhook:
      secret:
        name: github-webhook-secret-go-server-svc
        namespace: chetan-cicd
- cicd: true
  name: chetan-cicd
- argo: true
  name: chetan-argocd
gitops_url: http://github.com/chetan-rns/gitops
