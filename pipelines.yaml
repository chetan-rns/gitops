config:
  argocd:
    namespace: argocd
  pipelines:
    name: cicd
environments:
- apps:
  - name: app-taxi
    services:
    - taxi
  name: dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi
    pipelines:
      integration:
        bindings:
        - dev-taxi-binding
        - github-pr-binding
    source_url: https://github.com/chetan-rns/taxi.git
    webhook:
      secret:
        name: webhook-secret-dev-taxi
        namespace: cicd
- apps:
  - name: app-1
    services:
    - http
  name: stage
  services:
  - name: http
    source_url: https://github.com/chetan-rns/Go-Server.git
    webhook:
      secret:
        name: webhook-secret-stage-http
        namespace: cicd
gitops_url: https://github.com/chetan-rns/gitops.git
