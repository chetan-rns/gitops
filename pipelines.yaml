config:
  argocd:
    namespace: argocd
  pipelines:
    name: cicd
environments:
- apps:
  - name: app-1
    services:
    - go-svc
  name: demo
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: go-svc
    pipelines:
      integration:
        bindings:
        - demo-go-svc-binding
        - github-pr-binding
    source_url: https://github.com/chetan-rns/go-server.git
    webhook:
      secret:
        name: webhook-secret-demo-go-svc
        namespace: cicd
- apps:
  - name: app-1
    services:
    - go-svc
  name: demo-2
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: go-svc
    pipelines:
      integration:
        bindings:
        - demo-2-go-svc-binding
        - github-pr-binding
    source_url: https://github.com/chetan-rns/go-server-2.git
    webhook:
      secret:
        name: webhook-secret-demo-2-go-svc
        namespace: cicd
- apps:
  - name: taxi
    services:
    - taxi-svc
  name: dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi-svc
    pipelines:
      integration:
        bindings:
        - dev-taxi-svc-binding
        - github-pr-binding
    source_url: https://github.com/chetan-rns/taxi
    webhook:
      secret:
        name: webhook-secret-dev-taxi-svc
        namespace: cicd
- name: stage
gitops_url: https://github.com/chetan-rns/gitops
