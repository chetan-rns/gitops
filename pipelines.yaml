config:
  ArgoCDConfig:
    namespace: chetan-argocd
  PipelineConfig:
    namespace: chetan-cicd
environments:
- apps:
  - name: taxi
    services:
    - taxi-svc
  name: chetan-dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi-svc
    pipelines:
      integration:
        bindings:
        - chetan-dev-taxi-svc-binding
        - github-pr-binding
    source_url: https://github.com/chetan-rns/taxi
    webhook:
      secret:
        name: github-webhook-secret-taxi-svc
        namespace: chetan-cicd
- name: chetan-stage
gitops_url: https://github.com/chetan-rns/gitops
