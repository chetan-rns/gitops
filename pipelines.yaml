config:
  argocd:
    namespace: argocd
  pipelines:
    name: cicd
environments:
- apps:
  - name: app-taxi
    services:
    - name: taxi
      pipelines:
        integration:
          bindings:
          - dev-app-taxi-taxi-binding
          - github-push-binding
      source_url: https://github.com/chetan-rns/taxi.git
      webhook:
        secret:
          name: webhook-secret-dev-taxi
          namespace: cicd
  name: dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- apps:
  - name: backend
    services:
    - name: http
      webhook:
        secret:
          name: webhook-secret-prod-http
          namespace: cicd
  - name: app-taxi
    services:
    - name: taxi
      webhook:
        secret:
          name: webhook-secret-prod-taxi
          namespace: cicd
  name: prod
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- apps:
  - name: database
    services:
    - name: redis
      webhook:
        secret:
          name: webhook-secret-stage-redis
          namespace: cicd
  - name: app-taxi
    services:
    - name: taxi
      webhook:
        secret:
          name: webhook-secret-stage-taxi
          namespace: cicd
  name: stage
gitops_url: https://github.com/chetan-rns/gitops.git
version: 1
