config:
  argocd:
    namespace: openshift-gitops
  pipelines:
    name: cicd
environments:
- apps:
  - name: app-Go-Server
    services:
    - name: Go-Server
      pipelines:
        integration:
          bindings:
          - dev-app-Go-Server-Go-Server-binding
          - github-push-binding
      source_url: https://github.com/chetan-rns/Go-Server.git
      webhook:
        secret:
          name: webhook-secret-dev-Go-Server
          namespace: cicd
  name: dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: stage
gitops_url: https://github.com/chetan-rns/gitops.git
version: 1
